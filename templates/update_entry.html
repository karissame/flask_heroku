{% extends "layout.html" %}
{% block maincontent %}
<h1>Update Contact {{ phonebook.name }}</h1>
<form action="/submit_update_contact" method="POST">
  <input type="hidden" name="id" value="{{phonebook.id}}">
  <p>
    <label for="name">Name</label><br>
    <input type="text" name="name" value="{{phonebook.name}}">
  </p>
  <p>
    <label for="email">Email</label><br>
    <input type="text" size="60" name="email" value="{{phonebook.email}}">
  </p>
  <p>
    <label for="phone">Phone</label><br>
    <input type="text" size="60" name="phone" value="{{phonebook.phone}}">
  </p>
  <p>
    <label for="file">Picture</label><br>
    <input type="file" name="file">
  </p>
    <button type="submit" name="submit" value="update">Update Contact</button>
    <button type="submit" name="submit" value="delete">DELETE Contact</button>
    <br  /><br  />

</form>
{% endblock %}
