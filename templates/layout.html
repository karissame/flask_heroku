<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">

    </head>
    <body>
        {% block headernav %}
        <ul class="nav">

            <li class="{{activeTab["logout"]}}"><a href="/logout">Logout</a></li>

            <li class="{{activeTab["updateEntry"]}}"><a href="/update_entry">Update Entries</a></li>

                <div class="col-xs-12 contact_section">

            </div>
        </div>

</html>
